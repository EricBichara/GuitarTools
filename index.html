<!DOCTYPE html>
<html data-ng-app="guitarToolsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Guitar Tools</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div data-ng-controller="MenuCtrl">
        <button data-ng-click="goToLearnFretboard()">Learn Fret Board</button>
        <button data-ng-click="goToNameThatFret()">Name that Fret</button>
    </div>
    <data-ng-view></data-ng-view>

    <script src="bower_components/angular/angular.min.js" type="application/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="application/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" type="application/javascript"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/LearnFretboardCtrl.js"></script>
    <script src="js/controllers/NameThatFretCtrl.js"></script>
    <script src="js/controllers/MenuCtrl.js"></script>
</body>
</html>
